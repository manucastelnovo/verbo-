            document.getElementById("mensaje").textContent = correctNsv && correctSv ? "¬°Correcto! üéâ" : "Incorrecto. Int√©ntalo de nuevo.";
        }

        function verificarConjugacion(id, index, esSv = false) {
            const respuesta = document.getElementById(id).value.trim();
            const correcta = esSv ? verboActual.conjugacionesSv[index] : verboActual.conjugacionesNsv[index];
            alert(respuesta === correcta ? "Correcto! üéâ" : `Incorrecto. La respuesta correcta es: ${correcta}`);
        }

        function verificarTodasConjugaciones(esSv) {
            const lista = esSv ? verboActual.conjugacionesSv : verboActual.conjugacionesNsv;
            let mensaje = "";
            lista.forEach((correcta, index) => {
                const id = `${esSv ? "sv" : "nsv"}_${["ya", "ty", "on", "my", "vy", "oni"][index]}`;
                const respuesta = document.getElementById(id).value.trim();
                mensaje += respuesta === correcta ? `‚úî ${correcta}\n` : `‚úò ${correcta} (Incorrecto)\n`;
            });
            alert(mensaje);
        }

        function mostrarRespuesta() {
            document.getElementById("correcta").textContent = `Respuesta correcta: ${verboActual.nsv} ‚Äî ${verboActual.sv}`;
            document.getElementById("correcta").style.display = "block";
        }

        nuevaPregunta();
    </script>
</body>
