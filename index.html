        Escribe la forma <strong>НСВ</strong> y <strong>СВ</strong> del verbo
        mostrado.
      </p>
      <p id="pregunta" class="text-center text-xl mb-4"></p>
      <div class="flex justify-center mb-4 text-black flex-col md:flex-row">
        <input
          type="text"
          id="respuestaNsv"
          placeholder="НСВ"
          class="border p-2 mx-2 mb-2 md:mb-0"
        />
        <input
          type="text"
          id="respuestaSv"
          placeholder="СВ"
          class="border p-2 mx-2"
        />
      </div>
      <div class="flex justify-center mb-4">
        <button
          onclick="verificarRespuesta()"
          class="bg-purple-500 text-white px-4 py-2 rounded mx-2"
        >
          Verificar
        </button>
        <button
          onclick="mostrarRespuesta()"
          class="bg-purple-500 text-white px-4 py-2 rounded mx-2"
        >
          Mostrar respuesta
        </button>
      </div>
      <p id="mensaje" class="text-center text-lg mb-4"></p>
      <p
        id="correcta"
        class="text-center text-lg mb-4"
        style="display: none"
      ></p>
      <div class="flex justify-center mb-4">
        <button
          onclick="nuevaPregunta()"
          class="bg-purple-500 text-white px-4 py-2 rounded"

          Nueva Pregunta
        </button>
      </div>
